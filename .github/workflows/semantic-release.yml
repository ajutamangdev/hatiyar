name: Semantic Release

permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  push:
    branches:
      - main
      - develop  # Pre-releases from develop branch
      - beta     # Beta pre-releases

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'chore(release)') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Store the current version before running semantic-release
          BEFORE_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          
          # Run semantic-release version (bumps version, updates CHANGELOG, creates commit & tag, and pushes)
          uv run semantic-release version
          
          # Check if version changed
          AFTER_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          if [ "$BEFORE_VERSION" != "$AFTER_VERSION" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "tag=v$AFTER_VERSION" >> $GITHUB_OUTPUT
            echo "version=$AFTER_VERSION" >> $GITHUB_OUTPUT
            echo "✅ Released version $AFTER_VERSION"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No release - version unchanged"
          fi

      - name: Build with uv
        if: steps.release.outputs.released == 'true'
        run: uv build --no-sources

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true' && github.ref == 'refs/heads/main'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Create GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.release.outputs.tag }}
          name: Release ${{ steps.release.outputs.version }}
          body: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ steps.release.outputs.tag }}/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ github.ref != 'refs/heads/main' }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          skipIfReleaseExists: false

      - name: Move 'latest' Tag
        if: steps.release.outputs.released == 'true' && github.ref == 'refs/heads/main'
        uses: EndBug/latest-tag@latest
        with:
          ref: latest
          description: The latest stable release of hatiyar.
